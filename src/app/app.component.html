<div class="container-fluid bg-success text-white fixed-bottom text-center" *ngIf="isOnline">
    <b>Online</b>
</div>

<div class="container-fluid bg-danger text-white fixed-bottom text-center" *ngIf="!isOnline">
    <b>Offline</b>
</div>

<div class="Navbar fixed-top shadow d-flex flex-column align-items-center justify-content-center" *ngIf="!(user$ | async)">
    <h1 class="Text-Logo">EcoTI</h1>
    <div class="Linea"></div>
    <div class="container">
        <div class="row" align="center">
            <div class="col-4 Opciones">
                <p routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="m-0">Home</p>
            </div>
            <div class="col-4 Opciones">
                <p routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="m-0">Log In</p>
            </div>
            <div class="col-4 Opciones">
                <p routerLink="/registro" routerLinkActive="active" ariaCurrentWhenActive="page" class="m-0">Sign Up</p>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
